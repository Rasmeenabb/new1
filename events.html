<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Events Calendar - EduConnect</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }

    h1 {
      color: maroon;
      text-align: center;
    }

    .events-container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    ul.events-list {
      list-style: none;
      padding: 0;
    }

    ul.events-list li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    form input,
    form button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: maroon;
      color: white;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Upcoming Events</h1>
  <div class="events-container">
    <ul class="events-list" id="eventsList">
      <li><strong>May 20:</strong> Tech Talk - AI in Education</li>
      <li><strong>May 23:</strong> Coding Bootcamp: Web Dev 101</li>
      <li><strong>May 27:</strong> Career Counseling Workshop</li>
      <li><strong>May 30:</strong> EduConnect Launch Ceremony</li>
    </ul>

    <form id="eventForm">
      <input type="text" id="eventTitle" placeholder="Event Title" required />
      <input type="date" id="eventDate" required />
      <button type="submit">Add Event</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("eventForm");
    const list = document.getElementById("eventsList");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("eventTitle").value;
      const date = document.getElementById("eventDate").value;

      if (title && date) {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${new Date(date).toDateString()}:</strong> ${title}`;
        list.appendChild(li);
        form.reset();
      }
    });
  </script>
</body>
</html>
